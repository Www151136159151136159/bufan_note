<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>document</title>
	<script>
	// 		用户输入一个数，输出所有能够整除它的数字。
	// 比如，
	// 用户输入48，此时输出1、2、3、4、6、8、12、16、24、48   共10个数字。
	// 用户输入21，此时输出1、3、7、21.共4个数字。

		var num = prompt('请输入数字');
		for(var i = 1; i <= num;i++){
			if(num%i==0){
				console.log(i);
			}
		}


	</script>
