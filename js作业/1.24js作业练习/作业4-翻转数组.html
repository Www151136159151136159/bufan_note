<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>document</title>
	<script>
		// []里面为字符串
		var arr=['a','b','c','d','e','f','g'];
		
		function fz(arr){
			var arr2=[];
			for(var i=arr.length-1;i>=0;i--){
				arr2.push(arr[i]);
			}
			return arr2;
		}
		console.log(fz(arr));
	</script>
</head>

</body>
</html>
