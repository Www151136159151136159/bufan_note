<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>document</title>
	<script>
		var arr= [2,9,8,3,1,5];
		for(var j=0; j<arr.length-1;j++){
			
			var minIndex=j;
			for(var i=j+1; i<arr.length;i++){
			if(arr[minIndex]>arr[i]){
				minIndex=i;
			}
		}
		if(j!=minIndex){
			var temp = arr[j];
			arr[j] = arr[minIndex];
			arr[minIndex]=temp;
		}
		console.log('获取了最小下标为:'+minIndex);
		console.log(arr);
	}
		console.log('最终结果:',arr);



	</script>
</head>
<body>
